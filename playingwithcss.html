<html>
    <head>
        <title>
            Scoped CSS Variables and JS
        </title>
        <link href="playingwithcss.css" rel="stylesheet">
    </head>
    <body>
        <h2> Update CSS Variables with <span class="hl">JS</span> </h2>
        <h2><span class="hl">Eric Flores</span></h2>
        <div class="controls">
            <label for="spacing">
                Spacing: 
            </label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            <label for="spacing">
                Blur: 
            </label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
            <label for="spacing">
                Base Color 
            </label>
            <label for="radius">
                Border-Radius: 
            </label>
            <input type="range" name="border-radius" min="0" max="50" value="0" data-sizing="%">
            <input type="color" name="base" value="#ffc600">
        </div>
        <img src="resources/images/elektrons.jpg"/>
        <script src="playingwithcss.js"></script>
    </body>
</html>
